<template>
<lightning-card>
    <h4 class="slds-section-title--divider">Summary Information</h4><br>
    <div class="slds-box" style="padding:10px;background-color:white;">
        <div class="slds-box slds-wrap" style="border-radius:15px;background-color:#8c00ff;color: white;">
            <div class="slds-grid" style="font-weight:bold;text-align:center;">
                <div class="slds-col slds-size_1-of-4" style="">
                <div>
                    <h1 class="slds-page-header__title slds-align-middle slds-truncate">
                        Paid Invoices:
                    </h1>
                </div>
                <div style="font-size:3em;">
                    {paidInvoices.data}
                </div>
                </div>
                <div class="slds-col slds-size_1-of-4" style="">
                    <div>
                        <h1 class="slds-page-header__title slds-align-middle slds-truncate">
                            Current Due:
                        </h1>
                    </div>
                    <div style="font-size:3em;">
                        {dueInvoices.data}
                    </div>
                    </div>
                    <div class="slds-col slds-size_1-of-4" style="">
                        <div>
                            <h1 class="slds-page-header__title slds-align-middle slds-truncate">
                                Total Receivables:
                            </h1>
                        </div>
                        <div style="font-size:3em;">
                            ${totalReceivables.data}
                        </div>
                        </div>
                        <div class="slds-col slds-size_1-of-4" style="">
                            <div>
                                <h1 class="slds-page-header__title slds-align-middle slds-truncate">
                                    Overdue:
                                </h1>
                            </div>
                            <div style="font-size:3em;">
                                
                            </div>
                            </div>
            </div>
        </div>
    </div>
    <br>
    <h4 class="slds-section-title--divider">Invoices</h4><br>
        <lightning-datatable
            key-field="id"
            data={listofInvoices}
            columns={columns}>
        </lightning-datatable>
        
</lightning-card>
</template>
